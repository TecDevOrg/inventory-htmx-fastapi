<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Lager Seriennummern</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f9fafb;
        }
        h2 {
            color: #1f2937;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #cbd5e1;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #e0e7ff;
            color: #1e3a8a;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Seriennummern im Lager</h1>

    {% for model, seriennummern in lager_geraete.items() %}
        <h2>{{ model }} ({{ seriennummern|length }})</h2>
        {% if seriennummern %}
            <table>
                <thead>
                    <tr>
                        {% for sn in seriennummern %}
                            <th>{{ sn }}</th>
                        {% endfor %}
                    </tr>
                </thead>
            </table>
        {% else %}
            <p>Keine Eintr√§ge</p>
        {% endif %}
    {% endfor %}

</body>
</html>
