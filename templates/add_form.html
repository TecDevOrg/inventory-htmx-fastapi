<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neues Ger√§t hinzuf√ºgen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 24px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"],
        select {
            padding: 8px 12px;
            margin-bottom: 20px;
            border: 1.8px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus,
        select:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }
        input[readonly] {
            background-color: #f0f0f0;
            color: #777;
            cursor: not-allowed;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
            min-width: 100px;
            text-align: center;
        }
        button:hover {
            background-color: #005a9e;
        }
        button[type="button"] {
            background-color: #e0e0e0;
            color: #333;
        }
        button[type="button"]:hover {
            background-color: #bdbdbd;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neues Ger√§t hinzuf√ºgen</h2>
        <form method="post" action="/add">
            <label for="hostname">Hostname:</label>
            <input id="hostname" type="text" name="hostname" required />

            <label for="mac">MAC:</label>
            <input id="mac" type="text" name="mac" />

            <label for="ip">IP:</label>
            <input id="ip" type="text" name="ip"  />

            <label for="ticket">Ticket:</label>
            <input id="ticket" type="text" name="ticket" />

            <label for="uuid">UUID:</label>
            <input id="uuid" type="text" name="uuid" />

            <label for="zentrum">Zentrum:</label>
            <input id="zentrum" type="text" name="zentrum" />

            <label for="seriennumber">Seriennummer:</label>
            <input id="seriennumber" type="text" name="seriennumber" required />

            <label for="model">Model:</label>
            <select name="model" id="model" required>
                {% for model in ModelEnum %}
                    <option value="{{ model.name }}">{{ model.value }}</option>
                {% endfor %}
            </select>

            <label for="status">Status:</label>
            <select name="status" id="status" required>
                {% for status in StatusEnum %}
                    <option value="{{ status.name }}">{{ status.value }}</option>
                {% endfor %}
            </select>

            <label for="enduser">Anwender:</label>
            <input id="enduser" type="text" name="enduser" />

            <label for="admin">Admin:</label>
            <input id="admin" type="text" name="admin" required />

            <label for="kommentar">Kommentar:</label>
            <input id="kommentar" type="text" name="kommentar" />

            <label for="timestamp">Timestamp:</label>
            <input id="timestamp" type="text" name="timestamp" value="" readonly />

            <div class="buttons">
                <button type="submit">üíæ Speichern</button>
                <a href="/"><button type="button">Zur√ºck</button></a>
            </div>
        </form>
    </div>
</body>
</html>
