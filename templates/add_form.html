<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neue Hardware hinzuf√ºgen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 24px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"],
        select {
            padding: 8px 12px;
            margin-bottom: 16px;
            border: 1.8px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        select:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        button:hover {
            background-color: #005a9e;
        }
        button[type="button"] {
            background-color: #e0e0e0;
            color: #333;
        }
        button[type="button"]:hover {
            background-color: #bdbdbd;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neue Hardware hinzuf√ºgen</h2>
        <form method="post" action="/add">
            {% for field in ["hostname", "mac", "ip", "ticket", "uuid", "zentrum", "seriennumber", "enduser", "admin"] %}
                <label for="{{ field }}">{{ field|capitalize }}:</label>
                <input id="{{ field }}" type="text" name="{{ field }}" required />
            {% endfor %}

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Lager">Lager</option>
                <option value="im Betankungsprozess">im Betankungsprozess</option>
                <option value="Versendet">Versendet</option>
            </select>

            <div class="buttons">
                <button type="submit">üíæ Hinzuf√ºgen</button>
                <a href="/"><button type="button">Zur√ºck</button></a>
            </div>
        </form>
    </div>
</body>
</html>
